;
;   ******************************************
;                M5F9P INI file
;   ******************************************
;
;
;=================================================
;　　　　　　　　    共通設定
;=================================================
;
;受信機名称
[receiver]
name =

; Wifi -------------------------------------------
; ルータまたはアクセスポイント
;
[wifi1]
ssid =
password =

[wifi2]
ssid =
password= 

[wifi3]
ssid =
password =

; TCP Serverとしての設定--------------------------
; 基準局または移動局データの配信ポート
[server]
port = 10000

; JST-PHコネクタ
[jstph]
baudrate = 115200

; Google Maps
[google]
key =

; その他
[display]
type = 0	; 液晶のタイプ 色の濃いタイプ=0  薄いタイプ=1

;=================================================
;　　　　　移動局として動作する場合の設定
;=================================================

; 基準局データの取得先 ---------------------------
; 最大9か所登録可能
; protocol: ntripまたは空欄（無手順）。
;           addressにrtk2go,alesが含まれる場合は自動判定するので不要
; port : 指定しない時は2101
;
[source1]
address = 
mount =
user = 
password =

[source2]
[source3]
[source4]
[source5]
[source6]
[source7]
[source8]
[source9]

; TCP Clientとしての設定--------------------------
; 測位データの送信先
;
[client]


;=================================================
;　　　　　基準局として動作する場合の設定
;=================================================

; NTRIPによる基準局データの送信先 ----------------
; port : 指定しない時は2101
;
[caster]
address =
mount =
password =

; 基準局の固定座標
; lat,lon:度単位  height:楕円体高、m単位
; name:三角点名等、任意。英数字16文字のみ有効
;
[base1]
name = 
lat = 
lon = 
height = 

[base2]
[base3]
[base4]
[base5]
[base6]
[base7]
[base8]
[base9]

; Survey in機能
[surveyin]
period = 60		; 秒
accuracy = 2	; ｍ

;=================================================
;　　　　　Moving Baseとして動作する場合の設定
;=================================================

[movingbase]
tcpformat=		; 0:RTCM 1:NMEA

